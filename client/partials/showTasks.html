<div class="col-md-12">
    <div class="row" ng-if="vm.list.length">
        <div class="col-md-12">
            <div class="col-md-1"> <strong> ID </strong></div>
            <div class="col-md-2"> <strong> Assigned </strong></div>
            <div class="col-md-2"> <strong> Task Title </strong> </div>
            <div class="col-md-5"> <strong> Description </strong> </div>
            <div class="col-md-1"> Edit </div>
            <div class="col-md-1"> Delete </div>
            
        </div>
        <hr />

        <div class="col-md-12" ng-repeat="task in vm.list track by $index">
            <div class="col-md-1"> {{$index + 1}} </div>
            <div class="col-md-2"> {{task.task_target}} </div>
            <div class="col-md-2"> {{task.task_title}} </div>
            <div class="col-md-5"> {{task.task_description}} </div>
            <div class="col-md-1">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="editTask({task: task})"></span>
            </div>
            <div class="col-md-1">
                <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="deleteTask({task: task})"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-1" style="padding-top: 30px; text-align:center; color:blueviolet">
            <h1 ng-show="!vm.loading && !vm.list.length"> No entries present in ToDo Task List </h1>
            <h1 ng-show="vm.loading"> Loading please wait ... </h1>
        </div>
    </div>
</div>
